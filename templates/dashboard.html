{% extends 'layout.html' %} {% block body %}
<h1>Dashboard Welcome: {{session.username}}</h1>
<a class="hollow button secondary" href="/add_article">Add Article</a>
<hr>
<table class="stack">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.author}}</td>
            <td>{{article.create_date}}</td>
            <td>
                <a href="edit_article/{{article.id}}" class="button">EDIT</a>
            </td>
            <td>
                <form action="{{url_for('delete_article', id=article.id)}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="button alert">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>




{% endblock %}
